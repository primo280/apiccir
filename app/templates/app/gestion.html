 <!-- Account Management Section -->
 <section class="mt-10">
    <h2 class="text-2xl font-semibold mb-5">Account Management</h2>
    <div class="bg-gray-100 p-5 rounded-lg shadow">
        <form class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
                <label class="block text-sm font-medium">Name</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="John Doe">
            </div>
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" class="w-full p-2 border rounded" placeholder="email@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium">Phone</label>
                <input type="tel" class="w-full p-2 border rounded" placeholder="123-456-7890">
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" class="w-full p-2 border rounded" placeholder="••••••••">
            </div>
            <button type="submit" class="col-span-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-4 text-white p-2 rounded mt-5">Update Info</button>
        </form>
    </div>
</section>
