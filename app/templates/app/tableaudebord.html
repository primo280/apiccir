    <!-- Main Content -->
    <main class="flex-1 p-10 bg-white">
        <header class="flex justify-between items-center pb-5 border-b">
            <h1 class="text-3xl font-semibold">Bienvenue, [ {{user.nom}}  {{user.prenom}} ]</h1>
            <button class="bg-indigo-700 text-white px-4 py-2 rounded">Logout</button>
        </header>

        <!-- Overview Section -->
        <section class="mt-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <h1 class="text-3xl font-semibold">Projects en cours</h1>
        </section>

         <!-- Card Section -->
    <section id="cardSection" class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards will be dynamically generated here -->
    </section>

    <!-- Pagination Controls -->
    <div class="flex justify-center mt-6 space-x-2">
        <button id="prevButton" onclick="changePage(-1)" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50">Previous</button>
        <button id="nextButton" onclick="changePage(1)" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50">Next</button>
    </div>

    <script>
        // Sample data for cards
        const cardsData = [
            { title: 'Service One', description: 'Description for service one.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Two', description: 'Description for service two.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Three', description: 'Description for service three.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Four', description: 'Description for service four.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Five', description: 'Description for service five.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Six', description: 'Description for service six.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Seven', description: 'Description for service seven.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Eight', description: 'Description for service eight.', image: 'https://via.placeholder.com/400x200' },
            { title: 'Service Nine', description: 'Description for service nine.', image: 'https://via.placeholder.com/400x200' },
        ];

        const itemsPerPage = 6;
        let currentPage = 1;

        // Function to display cards based on the current page
        function displayCards() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const cardsToDisplay = cardsData.slice(startIndex, endIndex);

            const cardSection = document.getElementById('cardSection');
            cardSection.innerHTML = '';  // Clear previous cards

            cardsToDisplay.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'bg-white shadow-lg rounded-lg overflow-hidden';

                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-indigo-600 mb-2">${card.title}</h3>
                        <p class="text-gray-600 mb-4">${card.description}</p>
                        <button class="btn btn-primary" type="button"><a href="#" class="text-indigo-600 font-medium hover:underline ">Learn More</a></button>
                        
                    </div>
                `;
                cardSection.appendChild(cardElement);
            });

            // Update button states
            document.getElementById('prevButton').disabled = currentPage === 1;
            document.getElementById('nextButton').disabled = endIndex >= cardsData.length;
        }

        // Function to change page
        function changePage(direction) {
            currentPage += direction;
            displayCards();
        }

        // Initial display
        displayCards();
    </script>
