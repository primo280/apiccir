{% extends 'app/base.html' %}

{% block title %}Home - My Investment Site{% endblock %}

{% block content %}

<body class="bg-gray-100">

    <!-- Container -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8">

            <!-- Page Title -->
            <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Contact Us</h2>
            <p class="text-gray-600 text-center mb-8">We'd love to hear from you! Please fill out the form below.</p>

            <!-- Contact Form -->
            <form action="#" method="POST" class="space-y-6">

                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <div class="relative">
                        <input type="text" id="name" name="name" placeholder="Your Name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <span class="absolute right-3 top-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <span class="absolute right-3 top-3 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <!-- Phone Input -->
                <div>
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <div class="relative">
                        <input type="tel" id="phone" name="phone" placeholder="+123 456 7890" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <span class="absolute right-3 top-3 text-gray-400">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                </div>

                <!-- Message Input -->
                <div>
                    <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message here..." class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold p-3 rounded-lg hover:bg-indigo-700 transition duration-200">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>


{% endblock %}
